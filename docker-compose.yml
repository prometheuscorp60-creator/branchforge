services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ./python/api
    env_file: .env
    volumes:
      - ./data:/data
    ports:
      - "8000:8000"
    depends_on:
      - redis

  worker:
    build:
      context: ./python/worker
    env_file: .env
    volumes:
      - ./data:/data
    depends_on:
      - redis
      - api

  web:
    build:
      context: ./web
      args:
        - VITE_API_URL=${VITE_API_URL}
    env_file: .env
    ports:
      - "5173:5173"
    depends_on:
      - api
